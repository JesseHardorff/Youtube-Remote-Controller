<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Afstandsbediening</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen p-4 font-sans text-gray-800">
    <div class="max-w-md mx-auto">
      <!-- Titel -->
      <h1 class="text-2xl md:text-3xl font-bold text-center text-red-600 mb-6 pb-2 border-b-2 border-red-600">
        YouTube Afstandsbediening
      </h1>

      <!-- Bedieningsknoppen -->
      <div class="grid grid-cols-2 gap-3 mb-8">
        <button
          onclick="sendCommand('playPause')"
          class="bg-red-600 hover:bg-red-700 text-white py-4 px-4 rounded-lg text-lg font-medium shadow-md active:scale-95 transition-all duration-150"
        >
          Afspelen/Pauzeren
        </button>
        <button
          onclick="sendCommand('skipForward')"
          class="bg-red-600 hover:bg-red-700 text-white py-4 px-4 rounded-lg text-lg font-medium shadow-md active:scale-95 transition-all duration-150"
        >
          +5 sec
        </button>
        <button
          onclick="sendCommand('skipBackward')"
          class="bg-red-600 hover:bg-red-700 text-white py-4 px-4 rounded-lg text-lg font-medium shadow-md active:scale-95 transition-all duration-150"
        >
          -5 sec
        </button>
        <button
          onclick="sendCommand('toggleMute')"
          class="bg-red-600 hover:bg-red-700 text-white py-4 px-4 rounded-lg text-lg font-medium shadow-md active:scale-95 transition-all duration-150"
        >
          Geluid Aan/Uit
        </button>
      </div>

      <!-- Zoekbalk -->
      <div class="flex flex-col sm:flex-row gap-2 mb-6">
        <input
          type="text"
          id="searchQuery"
          placeholder="Zoek naar video's..."
          class="flex-1 px-4 py-3 text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        />
        <button
          onclick="searchVideos()"
          class="bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg text-base font-medium shadow-md active:scale-95 transition-all duration-150"
        >
          Zoeken
        </button>
      </div>

      <!-- Videolijst waar zoekresultaten verschijnen -->
      <div id="videoList" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>

    <script src="remote.js"></script>

    <!-- Script om videoItems te stylen met Tailwind -->
    <script>
      // Update de displaySearchResults functie om Tailwind classes te gebruiken
      function displaySearchResults(videos) {
        const videoList = document.getElementById("videoList");
        videoList.innerHTML = "";

        videos.forEach((video) => {
          const videoElement = document.createElement("div");
          videoElement.className =
            "bg-white rounded-lg overflow-hidden shadow-md hover:shadow-lg transition-all duration-300";
          videoElement.innerHTML = `
            <h3 class="p-3 text-sm font-medium h-16 overflow-hidden">${video.snippet.title}</h3>
            <img src="${video.snippet.thumbnails.medium.url}" alt="${video.snippet.title}" class="w-full h-auto" />
            <button onclick="selectVideo('${video.id.videoId}')" 
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium transition-colors duration-200 active:bg-blue-800">
              Selecteer Video
            </button>
          `;
          videoList.appendChild(videoElement);
        });
      }
    </script>
  </body>
</html>
