<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Afstandsbediening</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>YouTube Afstandsbediening</h1>

    <!-- Bedieningsknoppen -->
    <div class="control-buttons">
      <button onclick="sendCommand('playPause')">Afspelen/Pauzeren</button>
      <button onclick="sendCommand('skipForward')">+5 sec</button>
      <button onclick="sendCommand('skipBackward')">-5 sec</button>
      <button onclick="sendCommand('toggleMute')">Geluid Aan/Uit</button>
    </div>

    <!-- Zoekbalk -->
    <div class="search-container">
      <input type="text" id="searchQuery" placeholder="Zoek naar video's..." />
      <button onclick="searchVideos()">Zoeken</button>
    </div>

    <!-- Videolijst waar zoekresultaten verschijnen -->
    <div id="videoList"></div>

    <script src="remote.js"></script>
  </body>
</html>
