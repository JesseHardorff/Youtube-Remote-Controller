<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,maximum-scale=1.0, user-scalable=no, initial-scale=1.0" />
    <title>YouTube Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      /* Styling voor animaties */
      @keyframes fadeInOut {
        0% { opacity: 0; }
        15% { opacity: 1; }
        85% { opacity: 1; }
        100% { opacity: 0; }
      }
      
      .action-indicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 24px;
        z-index: 100;
        /* EÃ©n enkele animatie die 1 seconde duurt */
        animation: fadeInOut 1s forwards;
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Overlay dat vraagt om interactie met de pagina -->
    <div
      id="overlay"
      onclick="dismissOverlay()"
      class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 cursor-pointer"
    >
      <div id="overlayText" class="bg-white p-6 rounded-lg shadow-md text-center max-w-md">
        <p class="text-lg">Klik ergens op deze pagina om video's te kunnen afspelen via de remote</p>
      </div>
    </div>
    <div class="w-full h-screen flex flex-col">
      <header class="bg-gray-300">
        <h1 class="text-3xl font-bold text-center text-blue-600 py-5 px-4">
          <span class="text-red-600">YouTube</span> Player
        </h1>
      </header>
      <!-- YouTube player container -->
      <div id="playerContainer" class="bg-gray-300 flex-1 w-full bg-black flex items-center justify-center relative">
        <div id="player" class="w-full h-full max-w-6xl max-h-[80vh] mx-auto"></div>
        <!-- Container voor actie-indicatoren -->
        <div id="actionIndicators"></div>
      </div>
      <!-- Hidden button -->
      <div class="hidden">
        <button id="sendButton"></button>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>
