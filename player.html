<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <!-- Overlay dat vraagt om interactie met de pagina -->
    <div id="overlay" onclick="dismissOverlay()">
      <div id="overlayText">Klik ergens op deze pagina om video's te kunnen afspelen via de remote</div>
    </div>

    <h1>YouTube Player</h1>

    <!-- Berichtensectie voor communicatie -->
    <input type="text" id="messageInput" placeholder="Type een bericht..." />
    <button id="sendButton">Verstuur</button>
    <ul id="messages"></ul>

    <!-- YouTube player container -->
    <div id="player"></div>

    <!-- Bedieningsknoppen -->
    <div class="controls">
      <button onclick="togglePlayPause()">Afspelen/Pauzeren</button>
      <button onclick="skipForward()">+5 sec</button>
      <button onclick="skipBackward()">-5 sec</button>
      <button onclick="toggleMute()">Geluid Aan/Uit</button>

    </div>
    <script src="player.js"></script>
  </body>
</html>
